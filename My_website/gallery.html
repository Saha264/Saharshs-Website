<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | My Personal Site</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="loader" id="loader">
  <div class="spinner"></div>
</div>

<div id="particles-js"></div>

<header>
  <h1>My Favorite Photos</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="education.html">Education</a>
    <a href="skills.html">Skills</a>
    <a href="cv.html">CV</a>
    <a href="text-analysis.html">Text Tool</a>
    <a href="gallery.html">Gallery</a>
  </nav>
</header>

<main>
  <section>
    <h2>Gallery</h2>
    <div class="gallery">
      <img id="current-image" src="images/photo1.jpg" alt="Gallery Photo 1">
    </div>
    <div class="controls">
      <button id="prev-btn" class="arrow-btn">&#8592;</button> <!-- Left Arrow -->
      <button id="next-btn" class="arrow-btn">&#8594;</button> <!-- Right Arrow -->
    </div>
  </section>
</main>

<script src="particles.min.js"></script>
<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
    }, 1000);
    particlesJS.load('particles-js', 'particles-config.json');

    // Gallery image logic
    const images = [
      "images/photo1.jpg",
      "images/photo2.jpg",
      "images/photo3.jpg",
      "images/photo4.jpg",
      "images/photo5.jpg"
    ];
    
    let currentIndex = 0;
    const imgElement = document.getElementById('current-image');
    
    // Function to change image
    function changeImage() {
      imgElement.src = images[currentIndex];
    }

    // Next button functionality (Right arrow)
    document.getElementById('next-btn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      changeImage();
    });

    // Previous button functionality (Left arrow)
    document.getElementById('prev-btn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      changeImage();
    });

    // Auto-change image every 5 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      changeImage();
    }, 5000);
  });
</script>

</body>
</html>
