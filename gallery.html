<script src="particles.min.js"></script>
<script>
  window.addEventListener('load', () => {
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
    }, 1000);
    particlesJS.load('particles-js', 'particles-config.json');

    const timestamp = new Date().toISOString();
    console.log(`${timestamp} , view , page`);

    // Gallery image logic
    const images = [
      "images/photo1.jpg",
      "images/photo2.jpg",
      "images/photo3.jpg",
      "images/photo4.jpg",
      "images/photo5.jpg",
      "images/photo6.jpg"
    ];
    
    let currentIndex = 0;
    const imgElement = document.getElementById('current-image');
    const counterElement = document.getElementById('image-counter');
    
    // Function to change image
    function changeImage() {
      imgElement.src = images[currentIndex];
      imgElement.alt = `Gallery Photo ${currentIndex + 1}`;
      counterElement.textContent = `${currentIndex + 1} / ${images.length}`;
    }

    // Next button functionality
    document.getElementById('next-btn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      changeImage();
    });

    // Previous button functionality
    document.getElementById('prev-btn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      changeImage();
    });

    // Auto-change image every 5 seconds
    setInterval(() => {
      currentIndex = (currentIndex + 1) % images.length;
      changeImage();
    }, 5000);
  });
</script>

<script>
  function getElementType(element) {
    if (!element) return 'unknown';
    if (element.tagName === 'IMG') return 'image';
    if (element.tagName === 'A') return 'link';
    if (element.tagName === 'TEXTAREA' || element.tagName === 'INPUT') return 'text';
    if (element.tagName === 'SELECT') return 'drop-down';
    if (element.tagName === 'BUTTON') return 'button';
    if (element.tagName.match(/^H[1-6]$/)) return 'heading';
    return element.tagName.toLowerCase();
  }
  
  document.addEventListener('click', (e) => {
    const timestamp = new Date().toISOString();
    const type = 'click';
    const objectType = getElementType(e.target);
    console.log(`${timestamp} , ${type} , ${objectType}`);
  });
</script>
